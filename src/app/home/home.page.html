<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item *ngIf="numberMode; else textMode">
      <ion-label position="stacked">Enter Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ng-template #textMode>
      <ion-item>
        <ion-label position="stacked">Enter Text</ion-label>
        <ion-input></ion-input>
      </ion-item>
      
    </ng-template>
  </div>
</ion-content>
